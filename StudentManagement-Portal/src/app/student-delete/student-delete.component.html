<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
     
            <h3><b>     Delete Student..</b></h3>

            <form [formGroup]="studentdeleteForm">

                <div class="form-group">
                  
                    <input type="text" placeholder="StudentId" formControlName="studentId" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted &amp;&amp; studentdeleteForm.controls.studentId.errors }" />
                    <div *ngIf="submitted &amp;&amp; studentdeleteForm.controls.studentId.errors" class="text-danger">
                        <div *ngIf="studentdeleteForm.controls.studentId.errors.required"> Id is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="deleteData()">Delete</button>
                
                     </div>
                </form>
             </div>
         </div>
 </div>
